    <script>
        // alert(document.getElementsByClassName('my_block')[0].offsetWidth)

        function carousel(carousel_class, element_to_show, space_between_carsousel_items) {
            let direction = -1;
            let carousel_coutable_children;
            let carousel = document.getElementsByClassName(carousel_class);
            let next_move = document.getElementsByClassName('next_move');
            let prev_move = document.getElementsByClassName('prev_move');
            let carousel_parent = document.getElementsByClassName('carousel_parent');
            //alert(document.getElementsByClassName('carousel_parent')[0].offsetWidth)
            for (let index = 0; index < carousel.length; index++) {
                //LA FORMULE DE CALCUL POUR TROUVER LE WIDTH MAXIMAL DU CAROUSEL ON FAIT:
                //LE NOMBRE D'ITEMS DANS LE CAROUSEL DIVISER PAR LE NOMBRE QU'ON SOUHAITE AFFICHER PAR SLIDE LE TOUT MULITIPLIÃ‰ PAR 100 QUI EST LA LAREGEUR MAXIMAL DU BODY
                carousel_coutable_children = carousel[index].children.length;

                carousel[index].style.width = (carousel[index].children.length / element_to_show) * 100 + "%";
                for (let i = 0; i < carousel_coutable_children; i++) {
                    carousel[index].children[i].style.width = carousel_parent[index].offsetWidth;
                    carousel[index].children[i].style.margin = space_between_carsousel_items + "px"; //TO SET THE SPACE BETWEEN EACH ITEMS
                }
                next_move[index].onclick = function () {
                    if (direction === 1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].prepend(carousel[index].lastElementChild)
                        }
                        direction = -1;
                    }
                    carousel[index].style.transform = 'translate(' + - carousel_parent[index].offsetWidth + 'px)';
                    carousel_parent[index].style.justifyContent = "flex-start";
                }

                prev_move[index].onclick = function () {
                    if (direction === -1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].appendChild(carousel[index].firstElementChild)
                        }
                        direction = 1;
                    }
                    carousel[index].style.transform = 'translate(' + document.getElementsByClassName('carousel_parent')[0].offsetWidth + 'px)'
                    carousel_parent[index].style.justifyContent = "flex-end";
                }

                carousel[index].addEventListener("transitionend", function (e) {
                    if (direction === -1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].appendChild(carousel[index].firstElementChild)
                        }
                    }
                    else if (direction === 1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].prepend(carousel[index].lastElementChild)
                        }
                    }

                    carousel[index].style.transition = 'none';
                    carousel[index].style.transform = 'translate(0)';
                    setTimeout(() => {
                        carousel[index].style.transition = 'all .7s';
                    });
                });

                carousel[index].addEventListener("webkitTransitionEnd", function (e) {
                    if (direction === -1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].appendChild(carousel[index].firstElementChild)
                        }
                    }
                    else if (direction === 1) {
                        for (let element_to_move = 0; element_to_move < element_to_show; element_to_move++) {
                            carousel[index].prepend(carousel[index].lastElementChild)
                        }
                    }

                    carousel[index].style.transition = 'none';
                    carousel[index].style.transform = 'translate(0)';
                    setTimeout(() => {
                        carousel[index].style.transition = 'all .7s';
                    });
                });


            }



        }
